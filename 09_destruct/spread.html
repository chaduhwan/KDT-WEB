<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //spread 연산자
        const a = [1,2,3];
        const b = [4,5];
        //기존방식
        const concat = a.concat(b);
        console.log("concat",concat);
        //spread 방식 
        const spread = [...a,...b];
        console.log("spread",spread)
        const Person = {
            name : "hwandu",
            age : 24,

        };
        console.log({...Person})

        const c = "hello"
        console.log({...c});

        //rest 파라미터
        //기존방식
        function get(a,b,c){
            console.log(a,b,c);
        }
        get(10,20,30)
        //rest 파라미터 방식
        function get(a,...rest){
            console.log(a,rest);
        }
        get(10,20,30,40,50,60,70,80)
        //...rest는 항상 마지막에 쓰여짐 ! 
        
        class Cat {
            //생성자
            constructor(name, age){
                //속성
                this.name = name;
                this.age = age;
            }
            //method
            mew(){
                console.log("냐옹")
            }
            eat(){
                console.log("냠냠")
            }
        }
        let cat1 = new Cat("나비",1);
        let cat2 = new Cat("냥냥",2);
        cat1.mew();
        cat2.eat();
    </script>
</body>
</html>
