<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number00 =[];
        for(let i= 1; i<=100; i++){
            number00.push(i)
        }

        let sum1 = 0;
        for(let i = 0; i<number00.length;i ++){
            sum1 = sum1 + Number(number00[i])
        }

        console.log(sum1)
        let sum2 = 0;
        for(i of number00){
            sum2 = sum2 + Number(i)
        }

        console.log(sum2)
        let sum3 = 0;
        number00.forEach(element => {
            sum3 = sum3 + Number(element)
        });
        
        console.log(sum3)
    </script>
</body>
</html>
