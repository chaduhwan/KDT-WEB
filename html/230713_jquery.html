    <style>
        div {

            transition: all 1s;

            background-color: red;

        .orange {
            background-color: orange;

</head>
<body>
    <input type="text" name="id" id="id"/>
    <button onclick="submitt()">바뀌어라</button>
    <button onclick="btn2()">사라져라</button>

    <div></div>
   
    <button onclick="fn3()">요소탐색</button>

    <div class="container">
        <div class="red"></div>
        <div class="orange"></div>
    </div>
        <div class="container">
        <img />
          <div>          
            <button onclick="changebtn('사과')">사과</button>
            <button onclick="banana()" class="banana">바나나</button>
            <button onclick="grape()" class="grape">포도</button>
            <button onclick="peach()" class="peach">복숭아</button>
            <button onclick="changebtn('복숭아')" class="peach" value="복숭아">복숭아</button>
         </div>  
        </div>
    <script>

        function submitt() {
            // let valueJQuery = $("#id").val()
            // let valuejs = document.getElementById("id")
            // console.log(valueJQuery,valuejs)

            // document.getElementById("id").value = "aaa"; <바닐라 js
            $("#id").val("aaa") // jquery

            // $("div").css("background-color", "blue")
            $("div").css("border-radius","20px")

            $("input").val("aaaa")

            let input = document.querySelectorAll("input")
            input.value = "aa"

            //attr 함수
            $("input").attr("placeholder","이름을 입력하시오")

            //text 함수 innertext
            $("div").text("hello")
        
            //html
            $("div").html("<p>hello</p>")

            //apppned 자식요소로 생성
            $("div").append("<h1>hello</h1>")

            //after와 before 앞과 뒤에 생성
            $("div").after("<h1>hello</h1>")
            $("div").before("<h1>hello</h1>")

            //remove 요소제거
            // $("div").remove()

            //empty 선택한 요소의 자식요소 모두 제거
            // $("div").empty()

            //addclass
            $("div").addClass("red")

         
            }
        
            function btn2() {
                //removeclass
                // $("div").removeClass("red") // 비울시 모든 class

                //hasclass
                // console.log(("div").hasClass("red")) // div에 "red" class 가 하나라도 있을 시 true 반환

                //toggleClass
                $("div").toggleClass("red")


            }
            
            function fn3(){
                // console.log($(".container").children().removeClass("red"))
                // console.log($(".ornage").parents(body))
                // console.log($("orange").prev());
                // console.log($("orange").next());
                console.log($("red").nextAll());

            }

            function apple(){
                $("img").attr("src","../image/사과.jpeg")
            }
            function banana(){
                $("img").attr("src","../image/바나나.jpeg")
            } function grape(){
                $("img").attr("src","../image/포도.jpeg")
            } function peach(){
                $("img").attr("src","../image/복숭아.jpeg")
            }

            function changebtn(fruits){
                    $("img").attr("src",`../image/${fruits}.jpeg`)
            }

    </script>
