<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <!-- table > thead or tbody >tr > th or td -->
    <table 
        border="1" 
        cellspacing="0" 
        cellpadding="10" 
        align="center" 
        width="100%"
        bordercolor="red"
        bgcolor="yellow"
    >
        <thead>
            <tr>
                <th>제목 1</th>
                <th>제목 2</th>
                <th>제목 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">내용 1</td>
                <!-- <td>내용 2</td> -->
                <td rowspan="3">내용 3</td>
            </tr>
            <tr>
                <td rowspan="2">내용 1</td>
                <td>내용 2</td>
                <!-- <td>내용 3</td> -->
            </tr>
            <tr>
                <!-- <td>내용 1</td> -->
                <td>내용 2</td>
                <!-- <td>내용 3</td> -->
            </tr>
        </tbody>
    </table>
    <table border="1" width="300">
        <tr>
            <td colspan="2">1</td>
            <!-- <td> </td> -->
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td> center</td>
            <!-- <td> </td> -->
        </tr>
        <tr>
            <td colspan="2">4</td>
            <!-- <td> </td> -->
            <!-- <td> </td> -->
        </tr>
    </table>
