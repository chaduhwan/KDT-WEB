        function operator1(){
            let a = Number(document.getElementById("value1").value)
            let b = Number(document.getElementById("value2").value)
            let c = document.getElementById("operator").value;
            let result = 0
            if(c=="+"){
                result = a + b
                document.getElementById("result").value = result
            } else if (c=="-") {
                result = a - b
                document.getElementById("result").value = result
            } else if (c=="/") {
                result = a / b
                document.getElementById("result").value = result
            } else if (c=="*") {
                result = a * b
                document.getElementById("result").value = result
            }
        }

        function eraser(){
            let eraser = "0";
            document.getElementById("value1").value = eraser
            document.getElementById("value2").value = eraser
            document.getElementById("operator").value = eraser
            document.getElementById("result").value = eraser
        }

                let now = new Date();

                let month = now.getMonth()+1;
                let date = now.getDate();
                let hour = now.getHours();
                let min = now.getMinutes();
