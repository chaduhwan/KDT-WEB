<html lang="en">

<body>
    <input type="text" id="id">
    <input type="text" id="pw">
    <div class="container"> </div>
    <button type="button">function</button>


    <script>
        window.addEventListener("load", function(){})

        $(function(){ // 페이지 로드 완료 후에 실행되는 함수
            $(".container").append(`<h1 class = "red"> hello? </h1>`)
        })

        // $("button").on("cilck",function(){
        //     alert("click")
        // })

        $("button").click(function(){
            alert("click")
        })

        $("button").hover(function(){ // 요소 영역에 마우스가 올라가있는 동안
            alert("hover")
        })

        $("button").mouseover(function(){// 요소 영역에 마우스가 올라가있는 순간
            alert("mouseover")
        })

        $(window).scroll(function(){
            console.log("scrolling")
        })

        $("input").keydown(function(e){
            console.log(e.currentTarget)
            console.log(this)
            console.log(e.key==="Enter")
        })

        
    </script>
