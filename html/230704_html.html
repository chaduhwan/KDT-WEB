<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html 수업코드</title>
    </head>

    <body>
        <h1>투썸플레이스 마두점</h1>
        <h2>메뉴이름</h2>
        <ul>
            <li>아이스아메라키노 : 4500원</li>
            <li>카페라떼 : 5500원</li>
            <li>보성말차라떼 : 6500원</li>
        </ul>
        <hr />
        <p><i>블랙그라운드 원두를 사용한 시원한 아메리카노</i></p>
        <p><em>홍천목장에서 직접 공수한 우유를 사용한 라떼</em></p>
        <p> <strong>보성에서 직접 따서 말린 말차를 사용한 시그니쳐 메뉴</strong></p>
        
    </body>
